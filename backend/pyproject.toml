[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
extend-select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "UP",   # pyupgrade
    "B",    # bugbear
    "SIM",  # simplify
    "I",    # isort
    "N",    # pep8-naming
    "ANN",  # type annotations (FastAPI)
    "S",    # security checks
]

[tool.ruff.lint.per-file-ignores]
"tutor_ai/tests/*" = ["S101", "S603"]  # Allow assert and subprocess in tests
"main.py" = ["S104"]  # Allow binding to all interfaces in development

[tool.pytest.ini_options]
testpaths = ["tutor_ai/tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short -m 'not manual'"
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests (may require external dependencies)",
    "manual: marks tests as manual tests (require explicit environment setup and real API keys)",
    "slow: marks tests as slow tests (spawn real servers, network I/O)",
]
